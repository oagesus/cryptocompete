services:
  api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=cryptocompete_dev;Username=postgres;Password=devpassword
      - Resend__ApiKey=${RESEND_API_KEY}
      - Resend__FromEmail=noreply@mstubenvoll.com
      - Jwt__Secret=${JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy

  web:
    environment:
      - API_URL=http://api:8080

  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: cryptocompete_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: devpassword
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    ports:
      - 8081:8080
    depends_on:
      - db

volumes:
  db-data: